<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/script.js"></script>
    <style>
        .blue {
            color: blue;
        }
    </style>
</head>
<body>

<h1>Heading</h1>

<div>div</div>

<p id="teksti" class="blue">paragraph</p>

<script>

    console.log('Moro_body');

    // alert("alert");

    // Nyt muutetaan HTML-sisältöä.
    const htmlNimi = 'Pär';
    const element = document.querySelector('#teksti');
    element.innerHTML = `Hei ${htmlNimi}`;
    element.style.color = 'red';

    //const nimi = prompt("Anna nimi: ");
    const nimi = 'Lennart'
    console.log(nimi);

    // string literal = merkkijono
    const merkkijono = 'Nimesi siis on: ' + nimi;
    console.log(merkkijono);

    // template literal = muotoiltava lauseke
    const muotoiltu = `Kiva tavata ${nimi}.`;
    console.log(muotoiltu);

    // var: Älä käytä, jos ei ole pakko.
    // Älä tee näin.
    // var muuttujan voi määritellä useaan kertaan.
    /* hoisting, eli käyttö ennen määrittelyä on mahdollista,
       ja voi tapahtua huomaamatta. */
    /* console.log(age);
    var ageVar = 12;
    var ageVar = 13;
    console.log(age); */

    // Tämän takia strict ja const/let.

    let teacher = 'Birgitta';
    let surname;
    surname = 'Västbacka';
    teacher = teacher + ' ' + surname;
    console.log(teacher);
    teacher = 12;
    console.log(teacher)

    // const teacher2 = 'Matti';
    // const surname2 = 'Peltoniemi';
    /* Aiheuttaa virheen, const on siis
       muuttumaton / constant */
    // teacher2 = teacher2 + surname2;
    // console.log(teacher2);

    const taulukko = [0, 1, 2, 3, 4, 5];
    console.log(taulukko);
    // Aiheuttaa virheen.
    // taulukko = [1,2,3,4,5,6];
    // Taulukon sisältöä voi muuttaa.
    taulukko[0] = 1;
    console.log(taulukko);

    /* Seuraava toimii vain let:llä. const ei toimi ja
    var:ia ei kannata käyttää ollenkaan. */
    // let muuttujan tyyppiä voi vaihtaa lennosta.
    // js on niin sanotusti "loosely typed"
    let nameAgain = 'Birgitta';
    console.log(typeof nameAgain, nameAgain);
    nameAgain = 200;
    console.log(typeof nameAgain, nameAgain);

    // Käytetään toString metodia.
    const ageStr = 13;
    const age3 = ageStr.toString();
    console.log(typeof age3, age3);

</script>
</body>
</html>
